# Netlify configuration for Next.js 15 deployment

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Next.js version
  NEXT_VERSION = "15.0.3"
  # Node.js version
  NODE_VERSION = "20"

# Production environment variables
# Note: Set these in Netlify UI under Site settings > Environment variables
# NEXT_PUBLIC_SITE_URL = "https://yourdomainname.netlify.app" or your custom domain

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects (optional)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301
